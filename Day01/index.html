<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span>Burst</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span>crowd</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span>Drum</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span>Fantasy</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span>Heroic</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span>Kick</span>
      </div>
      <div data-key="80" class="key">
        <kbd>P</kbd>
        <span>Punch</span>
      </div>
    </div>

    <audio data-key="66" src="Sounds/burst.mp3"></audio>
    <audio data-key="67" src="Sounds/crowd.mp3"></audio>
    <audio data-key="68" src="Sounds/drum.mp3"></audio>
    <audio data-key="70" src="Sounds/fantasy.mp3"></audio>
    <audio data-key="72" src="Sounds/heroic.mp3"></audio>
    <audio data-key="75" src="Sounds/kick.mp3"></audio>
    <audio data-key="80" src="Sounds/punch.mp3"></audio>

    <h3>Press the shown key or click on it</h3>

    <script src="script.js"></script>
  </body>
</html>
